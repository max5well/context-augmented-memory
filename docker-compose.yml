version: '3.8'

services:
  # ChromaDB Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: cam-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CAM Proxy Service
  cam-proxy:
    build: .
    container_name: cam-proxy
    ports:
      - "8080:8080"
    environment:
      - CHROMA_PATH=/app/CAM_project/chroma_db
      - CHROMA_PORT=8000
      - PROXY_PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./CAM_project:/app/CAM_project
    depends_on:
      chroma:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/memory/debug"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local